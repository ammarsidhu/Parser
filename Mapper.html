<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        html { height: 100% ; }
        body { height: 100%; width:auto; margin: 0px; padding: 0px }
        #map-canvas { height: 100%; width:  70% }
        #panel {
            position: absolute;
            top: 5px;
            left: 50%;
            margin-left: -180px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
        }
        #content{
            height: 100%;
            overflow:auto;
            
            white-space: pre-wrap;
        }
        #inputtext{
            max-width: 500px; 
            height: 100%; 
            white-space: pre-wrap; 
            float:right;
        }
	</style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src = "javascript.js"></script>
  </head>
  <body>
    <div id="map-canvas" style= float:left; position:fixed;></div>
      <div  id = "content"> <pre id="inputtext" ></pre></div>
    <div id="panel">
        <input type="checkbox" checked id="showlinescheckbox">Show Lines</input>
        <input type="checkbox" checked id="showmarkerscheckbox">Show Markers</input>
        <input type="checkbox"  id="showsubsetcheckbox">Show subset of Lines</input>
        <input type="checkbox"  id="scrollfiltercheckbox">Scroll Filter</input>
    </div>
     
    
    
    
  </body>
</html>
